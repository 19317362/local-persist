language: go

sudo: required

services:
  - docker

go:
  - 1.5

before_install:
  - sudo apt-get update
  - sudo apt-get install docker-engine

install:
  - go get -v -d

before_script:
  - docker version
  - make binary-linux-amd64
  - chmod +x bin/linux/amd64/local-persist
  - sudo ./bin/linux/amd64/local-persist &

script:
  - ./scripts/integration.sh
  - make test
